<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/style.css" rel="stylesheet" />
    <script defer type="module" src="./dist/main.js"></script>
    <title>Puzzle-game</title>
  </head>
  <body>
    <div class="wrap-all">

      <div class="play-time-wrap">
        <span class="time-icon">⏰</span>
        <p class="play-time">300</p>
      </div>

      <ul class="image-container">
        
       
      </ul>

      <button type="button" class="start-button">start</button>
      <p class="game-text">completed!</p>

      <p class="start-guide-message"></p>
      
      <ul class="explain">
        <li> 1️⃣ <span>3초</span> 동안 원본 이미지가 나타납니다.</li>
        <li> 2️⃣ 원본 이미지가 나타나는 <span>3초</span> 동안에는 재시작 할 수 없습니다.</li>
        <li> 3️⃣ <span>치트키</span> 버튼을 클릭하면 각 퍼즐의 순서를 확인할 수 있습니다.</li>        
      </ul>  

      <button type="button" class="cheat-button">👀 치트키 ON</button>
      
    </div>


  </body>
</html>
